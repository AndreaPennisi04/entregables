paths:
  /api/v1/bill/{billId}:
    get:
      description: Gets a single bill based on the id. Roles ADMIN, USER, PREMIUM
      summary: Get a bill
      parameters:
        - in: path
          name: billId
          schema:
            type: integer
          description: The id of the bill we are trying to get
      responses:
        200:
          description: Returns a bill
          content: 
            application/json:
              schema:
                $ref: '#/components/schemas/Bill'
      tags:
        - Bill
      security:
        bearerAuth: []

components:
  schemas:
    Bill:
      type: object
      properties:
        _id:
          type: ObjectId
          description: Autogenerated MongoDb Id
        user:
          type: ObjectId
          description: A reference to the user that the bill belongs to
        code:
          type: string
          description: A unique identifier for the bill
        date:
          type: date
          description: the creation date
        total:
          type: number
          description: The total for the bill
        products:
          type: array
          items:
            type: object
            properties:
              price:
                type: number
                description: the unit price for each item
              quantity:
                type: number
                description: the amount of each item
              product:
                $ref: '#/components/schemas/Product'


